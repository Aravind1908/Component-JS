<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Show / Hide Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    input {
      padding: 8px;
      margin-right: 5px;
      font-size: 16px;
    }

    button {
      padding: 8px 12px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Show / Hide Password</h2>
  
  <input type="password" id="password" placeholder="Enter password">

  <button onclick="toggle()">Show</button>

  <script>

    function toggle(){

      const pass =  document.getElementById("password");
      const btnt = event.target;

      if(pass.type === "password"){
        pass.type = "text";
        btnt.textContent = "hide"
      }
      else{
        pass.type= "password"
         btnt.textContent = "show"
      }



    }
   
  </script>
</body>
</html>
